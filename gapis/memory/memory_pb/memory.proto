syntax = "proto3";

package memory_pb;
// cc_package

// Observation is the structure for a single memory observation.
message Observation {
    // Base is the starting address for the observation range.
    uint64 base = 1;
    // Size is the byte count of the observation range.
    uint64 size = 2;
    // Id is the resource id of the bytes observed.
    string id = 3;
}

// Pointer is the type representing a memory pointer.
message Pointer {
    // The memory address.
    uint64 Address = 1;
    // The memory pool.
    uint32 Pool = 2;
}

// Slice is the common data between all slice types.
message Slice {
    // Original pointer this slice derives from.
    uint64 Root = 1;
    // Address of first element.
    uint64 Base = 2;
    // Number of elements in the slice.
    uint64 Count= 3;
    // The pool identifier.
    uint64 Pool = 4;
}

message Reference {
    // The unique identifier for this reference
    // Anything else that represents this same reference will have
    // the same identifier.
    uint64 Identifier = 1;
}

message PoolData {
    // The unique identifier for this pool
    // Anything else that represents this same pool will have
    // the same identifier.
    uint64 Identifier = 1;
    uint64 Size = 2;
    bytes Data = 3;
}