    uint64 bool = 7;            // ASTBool
    uint64 branch = 8;          // ASTBranch
    uint64 call = 9;            // ASTCall
    uint64 case = 10;           // ASTCase
    uint64 class = 11;          // ASTClass
    uint64 clear = 12;          // ASTClear
    uint64 declare_local = 13;  // ASTDeclareLocal
