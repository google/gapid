}

message ASTGeneric {
  uint64 name = 1;  // ASTIdentifier ID
  repeated ASTNode arguments = 2;
}

message ASTGroup {
  ASTNode expression = 1;
}

message ASTIdentifier {
  uint64 value = 1;  // String ID
}

message ASTImport {
