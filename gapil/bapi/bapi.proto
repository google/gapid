////////////////////////////////////////////////////////////////////////////////
message CSTBranch {
  uint64 branch = 1;  // CSTBranch ID
  CSTSeparator pre = 2;
  CSTSeparator post = 3;
  repeated CSTNode children = 4;
}

message CSTFragment {
  oneof ty {
    uint64 branch = 1;  // CSTBranch ID
    CSTToken token = 2;
  }
}

message CSTLeaf {
  CSTToken token = 1;
  uint64 branch = 2;  // CSTBranch ID
  CSTSeparator pre = 3;
  CSTSeparator post = 4;
}

message CSTNode {
  oneof ty {
    uint64 branch = 1;  // CSTBranch ID
    uint64 leaf = 2;    // CSTLeaf ID
  }
}

message CSTSeparator {
  repeated CSTFragment fragments = 1;
}

message CSTSource {
  uint64 filename = 1;  // String ID
  uint64 content = 2;   // String ID
}

message CSTToken {
  uint64 source = 1;  // CSTSource ID
  uint64 start = 2;
  uint64 end = 3;
}