application: isolateserver-dev
module: default
version: 1
runtime: python27
api_version: 1
threadsafe: true

# Approximately 512MB / 2.4GHz
instance_class: F4
automatic_scaling:
  min_idle_instances: 2
  min_pending_latency: 50ms
  max_pending_latency: 250ms
  # TODO(tikuta): Increase more if possible.
  max_concurrent_requests: 30

handlers:
- url: /_ah/api/.*
  script: main_frontend.endpoints_app
  secure: always

- url: /prpc/.*
  script: main_frontend.prpc_app
  secure: always

- url: /mapreduce(/.*)?
  script: mapreduce.main.APP
  secure: always
  login: admin

- url: /restricted.*
  script: main_frontend.frontend_app
  secure: always
  login: required

- url: /mapreduce/pipeline/images
  static_dir: third_party/mapreduce/lib/pipeline/ui/images
  secure: always
  http_headers:
    Content-Security-Policy: "default-src https: 'self'"
    Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options: deny

- url: /res/(.+)
  static_files: ui/build/\1
  upload: ui/build/(.+)
  secure: always
  expiration: "1h"
  http_headers:
    Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options: deny

- url: /(.+)\.(css|gif|ico|js|txt)
  static_files: static/\1.\2
  upload: static/(.+)\.(css|gif|ico|js|txt)
  secure: always
  http_headers:
    Content-Security-Policy: "default-src https: 'self'"
    Strict-Transport-Security: "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options: deny

- url: /.*
  script: main_frontend.frontend_app
  secure: always

builtins:
- remote_api: on

inbound_services:
- mail
- warmup

includes:
- components/auth
- components/config
- components/ereporter2
- components/static_third_party.yaml
- gae_ts_mon

# https://developers.google.com/appengine/docs/python/tools/libraries27
# As the doc says, serious applications should specify the third party versions.
libraries:
- name: endpoints
  version: "1.0"
- name: pycrypto
  version: "2.6"
- name: six
  version: "1.9.0"
- name: ssl
  version: "2.7.11"
- name: webapp2
  version: "2.5.2"
- name: webob
  version: "1.2.3"
- name: yaml
  version: "3.10"

skip_files:
# Test and tools.
- support/
- ^tests/
- ^tools/
- test_.+
- .+_test\.py$
# Junk files.
- ^(.*/)?\..*
- .+\.orig$
- .+\.rej$
- ^(.*/)?#.*#
- .+~
- .+\.py[co]
- ^[A-Z]+$
- ^[A-Z]+\.[a-z]+$
- ui/node_modules/
- ui/res/imp/bower_components/
