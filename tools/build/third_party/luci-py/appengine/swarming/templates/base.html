<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% if title is defined %}{{title}}{% else %}Swarming{% endif %}
  </title>

  <link rel="stylesheet" type="text/css" href="/default.css"/>
  <link href="/third_party/bootstrap/css/bootstrap-3.1.0.min.css" rel="stylesheet">

  <script src="/third_party/jquery/jquery-1.11.0.min.js">
  </script>
  <script src="/third_party/bootstrap/js/bootstrap-3.1.0.min.js">
  </script>

  {% block headers %}
  {% endblock %}
</head>
<body>
  <div class="container" style="margin-top: 20px;">
    <div class="top_right_links" style="padding-right: 10px;">
      <a href="{{signin_link|safe }}">{{nickname}}</a><br>
      {{now|datetimeformat}}<br>
      {% block floating %}
      {% endblock %}
    </div>

    <div id="main-content-pane">
      {% block body %}
      {% endblock %}
    </div>

    <div style="width:100%">
      <hr>
      <div style="float: left;"><p>
        <a target="_blank" href="https://cloud.google.com/appengine/"><img border="0"
        src="/third_party/appengine-noborder-120x30.gif"
        alt="Powered by Google App Engine" /></a></p>
      </div>
      <div style="float: right; text-align: right;">
        <div style="margin-top: 1.2em; color: #777; font-size: 14px;">
          Server version
          {% if app_revision_url %}
            <a href="{{app_revision_url}}" target="_blank">{{app_version}}</a>
          {% else %}
            {{app_version}}
          {% endif %}
        </div>
      </div>
    </div>
  </div> <!-- end container -->

  {% if google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', '{{google_analytics}}', {'siteSpeedSampleRate': 100});
      ga('send', 'pageview');
    </script>
  {% endif %}
</body>
</html>
