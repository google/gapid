<!DOCTYPE html>
<html>
<head>
  <title>Robot Grid</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jcanvas/21.0.0/min/jcanvas.min.js"></script>
  <script data-main="js/grid-main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
  <link rel="stylesheet" href="css/grid.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <!-- Pre-load the icons font, needed because we are using it in a canvas. -->
   <div style="opacity:0; height:0; width:0;">
      <i class="material-icons">done</i>
  </div>

  <div>
    <table><tr>
      <td>Track:</td><td><select id="tracks"></select></td>
    </tr><tr>
      <td>Package:</td><td><select id="packages"></select></td>
    </tr></table>
  </div>
  <div style="margin-top: 10px">
    <table id="grid" class="bordered">
      <tr>
        <th style="vertical-align: bottom" colspan="2">Subject</th>
        <th class="rotate"><div>Replay</div></th>
        <th class="rotate"><div>Report</div></th>
        <th class="rotate"><div>Trace</div></th>
      </tr>
    </table>
  </div>
  <div id="viewer">
  </div>
</body>
</html>
